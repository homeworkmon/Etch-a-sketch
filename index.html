<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="esketch.js" defer></script>
        <link rel="stylesheet" href="esketch.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
        <title>Etch-a-sketch</title>
    </head>

    <body>

        <header>
            <h1>Etch-a-sketch!</h1>
        </header>

        <div class="buttons">
            <button class="reset" alt="reset button"> Reset</button> 
            <button class="pink color-button" alt="go-pink">Go Pink</button>
            <button class="green color-button" alt="go green" >Go Green</button>
            <button class="orange color-button" alt="go orange">Go Orange</button>
        </div>

        
        <div class="container-parent">
            <div class="slider">
                <p class="adjust">Adjust</p>
                <input type="range" value="16" min="2" max="100"/>
            </div>
            <div class="container"></div>
        </div>

    </body>

</html>
